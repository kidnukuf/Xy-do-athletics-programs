<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - XY-DO Athletic Programs</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .verification-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .verification-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .verification-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .verification-icon.loading {
            background: #f0f0f0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .verification-icon.success {
            background: #10b981;
            color: white;
        }

        .verification-icon.error {
            background: #ef4444;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .verification-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .verification-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="verification-card">
            <div id="loadingState">
                <div class="verification-icon loading">
                    <div class="spinner"></div>
                </div>
                <h1 class="verification-title">Verifying Your Email</h1>
                <p class="verification-message">Please wait while we verify your email address...</p>
            </div>

            <div id="successState" style="display: none;">
                <div class="verification-icon success">
                    ✓
                </div>
                <h1 class="verification-title">Email Verified!</h1>
                <p class="verification-message">Your email has been successfully verified. You can now access your account.</p>
                <a href="dashboard.html" class="btn-primary">Go to Dashboard</a>
            </div>

            <div id="errorState" style="display: none;">
                <div class="verification-icon error">
                    ✕
                </div>
                <h1 class="verification-title">Verification Failed</h1>
                <p class="verification-message" id="errorMessage">The verification link is invalid or has expired.</p>
                <a href="register.html" class="btn-primary">Register Again</a>
                <a href="login.html" class="btn-secondary">Back to Login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { API_URL } from './js/config.js';

        async function verifyEmail() {
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showError('No verification token provided');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/verify-email/${token}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success state
                    showSuccess();
                } else {
                    showError(data.error || 'Verification failed');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('An error occurred during verification. Please try again.');
            }
        }

        function showSuccess() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('successState').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').style.display = 'block';
        }

        // Start verification when page loads
        verifyEmail();
    </script>
</body>
</html>
